{% extends 'library/base.html' %}
{% block content %}
<div class="container">
    <form class="login_form" action="{% url 'signin_page' %}" method="post">
    {% csrf_token %}
    
    {% for field in form %}
        {% comment %} <div class="form-group"> {% endcomment %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        {% comment %} </div> {% endcomment %}
    {% endfor %}
    
    <button class="mybutton" type="submit">Sign up</button>
</form>

</div>

{% endblock %}
